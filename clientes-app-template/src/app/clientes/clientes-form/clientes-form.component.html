<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
  <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>ID:</label>
          <input [ngModel]="cliente.id" name="id" type="text" class="form-control" disabled=true>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Data Cadastro:</label>
          <input [ngModel]="clientedataCadastro" name="dataCadastro" type="text" class="form-control" disabled=true />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nome: *</label>
          <input [(ngModel)]="cliente.nome" name="nome" type="text" class="form-control" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>CPF: *</label>
          <input [(ngModel)]="cliente.cpf" name="cpf" type="text" class="form-control" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-save"></i> Salvar
        </button>
      </div>
    </div>

  </form>
</div>
